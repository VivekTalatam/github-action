name: first-workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Printing Greetings
        run: echo " Hello World :) "
      - name: Printing Current Working Directory
        run: pwd
      - name: listing directory
        run: ls -ltr
      - name: Printing Goodbye
        run: echo " Bye Bye user :) "
  second-job:
    runs-on: ubuntu-latest
    steps: 
      - name: creating a file
        run: touch file1.txt
      - name: Adding info to the file
        run: echo " Hello Team " > file1.txt
      - name: checking file
        run: cat file1.txt
        
              
        
